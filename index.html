<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí Security Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 2px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 2px solid #cfc;
        }

        .message.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #90caf9;
        }

        .secret-box {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .secret-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .secret-box p {
            color: #555;
            line-height: 1.6;
        }

        .debug-box {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
            font-size: 12px;
            color: #666;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .debug-box h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .debug-box pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .attempts {
            margin-top: 15px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Security Challenge</h1>
        <p class="subtitle">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–∑–ª–æ–º–∞—Ç—å —ç—Ç—É —Å–∏—Å—Ç–µ–º—É</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">–õ–æ–≥–∏–Ω</label>
                <input type="text" id="username" name="username" required autocomplete="off" value="admin">
            </div>

            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" name="password" required value="SecurePass123!">
            </div>

            <button type="submit" id="submitBtn">–í–æ–π—Ç–∏</button>
        </form>

        <div class="loading" id="loading">‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...</div>
        <div id="message" class="message"></div>
        <div id="secretBox" class="secret-box"></div>
        <div class="attempts" id="attempts"></div>
        
        <!-- –ë–ª–æ–∫ –æ—Ç–ª–∞–¥–∫–∏ -->
        <div id="debugBox" class="debug-box">
            <h4>üìã –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</h4>
            <pre id="debugLog"></pre>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const messageBox = document.getElementById('message');
        const secretBox = document.getElementById('secretBox');
        const attemptsBox = document.getElementById('attempts');
        const loadingBox = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');
        const debugBox = document.getElementById('debugBox');
        const debugLog = document.getElementById('debugLog');
        let attemptCount = 0;
        let logs = [];

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
        function log(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            logs.push(logMessage);
            if (data) {
                logs.push(JSON.stringify(data, null, 2));
            }
            debugLog.textContent = logs.join('\n');
            debugBox.style.display = 'block';
            console.log(message, data);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', async () => {
            log('‚úÖ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                log('‚úÖ API —Å—Ç–∞—Ç—É—Å:', data);
                showMessage('info', 'üü¢ –°–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç! –ú–æ–∂–Ω–æ –≤—Ö–æ–¥–∏—Ç—å.');
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ API:', error.message);
                showMessage('error', '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            attemptCount++;

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            log(`üîë –ü–æ–ø—ã—Ç–∫–∞ –≤—Ö–æ–¥–∞ #${attemptCount}`, { username, passwordLength: password.length });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            loadingBox.style.display = 'block';
            submitBtn.disabled = true;
            messageBox.style.display = 'none';
            secretBox.style.display = 'none';

            try {
                log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ POST –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ /api/login...');
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                log(`üì• –û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω: —Å—Ç–∞—Ç—É—Å ${response.status}`);

                const data = await response.json();
                log('üì¶ –î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞:', data);

                loadingBox.style.display = 'none';
                submitBtn.disabled = false;

                if (response.ok && data.success) {
                    log('üéâ –£–°–ü–ï–®–ù–´–ô –í–•–û–î!');
                    showMessage('success', '‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥!');
                    showSecret(data.user);
                } else {
                    log('‚ùå –í—Ö–æ–¥ –Ω–µ —É–¥–∞–ª—Å—è');
                    showMessage('error', '‚ùå ' + (data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞'));
                    secretBox.style.display = 'none';
                }

                attemptsBox.textContent = `–ü–æ–ø—ã—Ç–æ–∫ –≤—Ö–æ–¥–∞: ${attemptCount}`;
            } catch (error) {
                log('üí• –ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê:', error.message);
                loadingBox.style.display = 'none';
                submitBtn.disabled = false;
                showMessage('error', '‚ùå –û—à–∏–±–∫–∞: ' + error.message);
            }
        });

        function showMessage(type, text) {
            messageBox.className = `message ${type}`;
            messageBox.textContent = text;
            messageBox.style.display = 'block';
        }

        function showSecret(user) {
            secretBox.innerHTML = `
                <h3>üéâ –î–æ—Å—Ç—É–ø –ø–æ–ª—É—á–µ–Ω!</h3>
                <p><strong>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</strong> ${user.username}</p>
                <p><strong>–†–æ–ª—å:</strong> ${user.role}</p>
                <p><strong>–°–µ–∫—Ä–µ—Ç:</strong> ${user.secret}</p>
            `;
            secretBox.style.display = 'block';
        }
    </script>
</body>
</html>
