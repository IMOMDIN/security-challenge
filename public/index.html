<!DOCTYPE html>
<html lang="ru">
<head>

    <title>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <style>
        body {

            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

        }
        button {

            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #5a6fd8;
        }

        }
        .error {

        }
        .success {

    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
        
        <div class="alert error" id="errorAlert"></div>
        <div class="alert success" id="successAlert"></div>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω" required>
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
            <button type="submit" id="submitBtn">–í–æ–π—Ç–∏</button>
        </form>
        
        <div class="info">
            –°–∏—Å—Ç–µ–º–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏: –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø–æ—Å–ª–µ 5 –Ω–µ—É–¥–∞—á–Ω—ã—Ö –ø–æ–ø—ã—Ç–æ–∫
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const submitBtn = document.getElementById('submitBtn');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            
            if (!username || !password) {
                showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            submitBtn.disabled = true;
            submitBtn.textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞...';
            
            try {
                console.log('–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...');
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                console.log('–û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω:', response.status);
                
                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ –æ—Ç–≤–µ—Ç–∞:', data);
                
                if (response.ok && data.success) {
                    // –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥
                    showSuccess(data.message || '–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!');
                    
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
                    if (data.redirect) {
                        setTimeout(() => {
                            window.location.href = data.redirect;
                        }, 1500);
                    } else {
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1500);
                    }
                    
                } else {
                    // –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞
                    showError(data.message || data.error || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error);
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            } finally {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                submitBtn.disabled = false;
                submitBtn.textContent = '–í–æ–π—Ç–∏';
            }
        });
        
        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
        }
        
        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.textContent = message;
            alert.style.display = 'block';
        }
        
        // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞ (–≤ –∫–æ–Ω—Å–æ–ª–∏)
        console.log('–¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ: admin / password123');
    </script>
</body>
</html>
