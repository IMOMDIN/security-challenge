<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .error { background: #fee; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background: #dfd; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
        
        <div class="alert error" id="errorAlert"></div>
        <div class="alert success" id="successAlert"></div>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω" required>
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
            <button type="submit" id="submitBtn">–í–æ–π—Ç–∏</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const submitBtn = document.getElementById('submitBtn');
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            
            if (!username || !password) {
                showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            // –ó–∞–≥—Ä—É–∑–∫–∞
            submitBtn.disabled = true;
            submitBtn.textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                console.log('–û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', data);
                
                if (data.success) {
                    // –£–°–ü–ï–®–ù–´–ô –í–•–û–î - –ü–ï–†–ï–ù–ê–ü–†–ê–í–õ–Ø–ï–ú –°–†–ê–ó–£
                    showSuccess('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                    
                    // –í–∞—Ä–∏–∞–Ω—Ç 1: –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä —Å–∫–∞–∑–∞–ª redirect
                    if (data.redirect || data.redirectUrl) {
                        setTimeout(() => {
                            window.location.href = data.redirectUrl || '/dashboard.html';
                        }, 1000);
                    }
                    // –í–∞—Ä–∏–∞–Ω—Ç 2: –ò–Ω–∞—á–µ –¥–µ–ª–∞–µ–º —Å–∞–º–∏
                    else {
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1000);
                    }
                    
                } else {
                    // –û—à–∏–±–∫–∞
                    showError(data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '–í–æ–π—Ç–∏';
            }
        });
        
        function showError(msg) {
            const el = document.getElementById('errorAlert');
            el.textContent = msg;
            el.style.display = 'block';
        }
        
        function showSuccess(msg) {
            const el = document.getElementById('successAlert');
            el.textContent = msg;
            el.style.display = 'block';
        }
    </script>
</body>
</html>
