<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 10px; padding: 30px; max-width: 400px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        h1 { text-align: center; margin-bottom: 20px; color: #333; }
        input, button { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        button { background: #667eea; color: white; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #5a6fd8; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .alert { padding: 12px; border-radius: 5px; margin-bottom: 15px; display: none; }
        .error { background: #fee; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background: #dfd; color: #155724; border: 1px solid #c3e6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; margin-top: 20px; padding: 15px; font-size: 14px; text-align: center; }
        .loading { text-align: center; color: #666; font-size: 14px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
        
        <div class="alert warning" id="attemptsAlert" style="display: none;">
            <span id="attemptsText"></span>
        </div>
        
        <div class="alert error" id="errorAlert"></div>
        <div class="alert success" id="successAlert"></div>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω" required autocomplete="username">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" required autocomplete="current-password">
            <button type="submit" id="submitBtn">–í–æ–π—Ç–∏</button>
        </form>
        
        <div class="info">
            <strong>–°–∏—Å—Ç–µ–º–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏:</strong><br>
            –ü–æ—Å–ª–µ 5 –Ω–µ—É–¥–∞—á–Ω—ã—Ö –ø–æ–ø—ã—Ç–æ–∫ –∞–∫–∫–∞—É–Ω—Ç –±–ª–æ–∫–∏—Ä—É–µ—Ç—Å—è –Ω–∞ 15 –º–∏–Ω—É—Ç
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const attemptsAlert = document.getElementById('attemptsAlert');
            const attemptsText = document.getElementById('attemptsText');
            const submitBtn = document.getElementById('submitBtn');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–ø—ã—Ç–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            checkAttempts();
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∞–ª–µ—Ä—Ç—ã
                errorAlert.style.display = 'none';
                successAlert.style.display = 'none';
                attemptsAlert.style.display = 'none';
                
                if (!username || !password) {
                    showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                    return;
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                submitBtn.disabled = true;
                submitBtn.textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞...';
                
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        // –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥
                        showSuccess(data.message || '–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                        
                        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
                        setTimeout(() => {
                            window.location.href = data.redirect || '/dashboard.html';
                        }, 1500);
                        
                    } else {
                        // –û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞
                        if (data.blocked) {
                            showError(data.message || '–ê–∫–∫–∞—É–Ω—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω');
                            attemptsText.textContent = data.message;
                            attemptsAlert.style.display = 'block';
                        } else if (data.attemptsLeft !== undefined) {
                            showError(data.message || '–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
                            attemptsText.textContent = `–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${data.attemptsLeft}`;
                            attemptsAlert.style.display = 'block';
                        } else {
                            showError(data.message || data.error || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                        }
                    }
                } catch (error) {
                    showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                    console.error('Login error:', error);
                } finally {
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                    submitBtn.disabled = false;
                    submitBtn.textContent = '–í–æ–π—Ç–∏';
                }
            });
            
            // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
            function showError(message) {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
            }
            
            function showSuccess(message) {
                successAlert.textContent = message;
                successAlert.style.display = 'block';
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø—ã—Ç–æ–∫
            async function checkAttempts() {
                try {
                    const response = await fetch('/api/attempts');
                    if (response.ok) {
                        const data = await response.json();
                        if (data.attempts > 0) {
                            if (data.blocked) {
                                attemptsText.textContent = '–ê–∫–∫–∞—É–Ω—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
                                attemptsAlert.style.display = 'block';
                            } else if (data.attemptsLeft > 0) {
                                attemptsText.textContent = `–£ –≤–∞—Å –æ—Å—Ç–∞–ª–æ—Å—å ${data.attemptsLeft} –ø–æ–ø—ã—Ç–æ–∫ –∏–∑ 5`;
                                attemptsAlert.style.display = 'block';
                            }
                        }
                    }
                } catch (error) {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫—É
                }
            }
        });
    </script>
</body>
</html>
