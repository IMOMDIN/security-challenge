<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .dashboard {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .success-icon {
            font-size: 50px;
            color: #2ecc71;
            margin-bottom: 20px;
        }
        .message {
            color: #555;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .logout-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .logout-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="success-icon">✅</div>
        <h1>Добро пожаловать!</h1>
        <div class="message">
            Вы успешно авторизовались в системе.<br>
            Это защищенная страница, доступная только после ввода правильных логина и пароля.
        </div>
        <button class="logout-btn" onclick="window.location.href='/logout'">
            Выйти из системы
        </button>
    </div>
</body>
</html>
